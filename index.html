<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css">
</head>

<body>
    <div class="container">
        <div id="cart-section">
          <div class="cart-header">
            <h2>Cart</h2>
            <button class="close-cart" onclick="hideCart()">X</button>
          </div>
          <ul id="cart-list"></ul>
          <p id="total-price">Total Price: $0</p>
          <button id="order-button">Order Now</button>
          <button id="close-button">Close</button>
          
        </div>
        <div id="cart-button">
          <button class="cart-button" onclick="showCart()">Cart(<span id="cart-count">0</span>)</button>
          <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
        </div>
        <div id="product-list">
            <div class="product">
                <img src="/assets/images/istockphoto-1194662606-170667a.jpeg" alt="Orange">
                <h3>Orange</h3>
                <p>Price: $0.5</p>
                <button class="add-to-cart" onclick="addToCart('Orange', 0.5)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/assets/images/download.jpeg" alt="Banana">
                <h3>Banana</h3>
                <p>Price: $1.22</p>
                <button class="add-to-cart" onclick="addToCart('Banana', 1.22)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/assets/images/download (1).jpeg" alt="Lemon">
                <h3>Lemon</h3>
                <p>Price: $5</p>
                <button class="add-to-cart" onclick="addToCart('Lemon', 5)">Add to Cart</button>
            </div>
        </div>
        <div id="cart-section">
            <div class="cart-header">
                <h2>Cart</h2>
                <button class="close-cart" onclick="hideCart()">X</button>
            </div>
        </div>
    </div>

    <script defer src="/assets/scripts/main.js"></script>
</body>
</html>
